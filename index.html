<!DOCTYPE html>
<html>
<body>

<h1>CATS</h1>
<p>cat.</p>
<div id="cat">No Cat</div>

<script>
    const myurl = "https://cataas.com/api/cats";
    console.log(myurl);
    fetch(myurl)
      .then(function(response) {
        return response.json();
      }).then(function(json) {
        console.log(json);
        const alt = document.createTextNode(json["alt"]);
        const container = document.getElementById("cat");
        container.textContent = "";
        container.appendChild(alt);
      });

 
  </script>

</body>
</html>
